<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }
        /* CSS for NavBar */
        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* CSS for Cards */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 200px;
            margin: 15px;
        }
        
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        
        .container {
            padding: 2px 16px;
        }

        /* CSS for Button */
        .button {
            background-color: #4CAF50; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<!-- Image -->
<img src="logo.svg" alt="Image" style="display: block; margin: 20px auto; width: 200px; height: auto;">

<!-- Cards -->
<div style="display: flex; justify-content: center;">
    <div class="card">
        <div class="container">
            <h4><b>UNIT 1</b></h4>
            <p>SIT725 - APPLIED SOFTWARE ENGINEERING</p>
        </div>
    </div>

    <div class="card">
        <div class="container">
            <h4><b>UNIT 2</b></h4>
            <p>SIT719 - ANALYTICS FOR SECURITY AND PRIVACY</p>
        </div>
    </div>

    <div class="card">
        <div class="container">
            <h4><b>UNIT 3</b></h4>
            <p>SIT740 - PROFESSIONAL PRACTICE IN IT</p>
        </div>
    </div>
</div>

<!-- Form -->
<div style="text-align: center; margin-top: 20px;">
    <form id="courseForm" method="post" action="http://localhost:3000/submit">
        <div class="container">
            <label for="unit">Select Unit:</label>
            <select id="unit" name="unit">
                <option value="SIT725">SIT725 - APPLIED SOFTWARE ENGINEERING</option>
                <option value="SIT719">SIT719 - ANALYTICS FOR SECURITY AND PRIVACY</option>
                <option value="SIT740">SIT740 - PROFESSIONAL PRACTICE IN IT</option>
            </select>
            <button type="submit" class="button">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
